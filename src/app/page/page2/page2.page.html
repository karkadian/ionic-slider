<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Efecto 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="custom-slider" *ngIf="!data">
    <ion-slides pager>
      <ion-slide style="background-color: lightgray">
        <h2 style="width: 50%">
          <ion-skeleton-text animated></ion-skeleton-text>
        </h2>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="custom-slider" *ngIf="data">
    <ion-slides pager >
      <ion-slide *ngFor="let slideData of data" style="background-color: lightgray">
        <h2>{{ slideData.label }}</h2>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
